    <meta content="img/widetile.png" name="msapplication-wide310x150logo">
    <meta content="img/largetile.png" name="msapplication-square310x310logo">
</head>
<body>
    <div class="views">
        <div class="view view-main">
            <div class="navbar">
                <div class="navbar-inner">
                    <div class="left"><a href="javascript:history.go(-1)" class="back link"><i class="icon icon-back"></i></a></div>
                    <div class="center sliding">医生简介</div>
                    <div class="right" id="savedescription"><a href="#" class="link">保存</a></div>
                </div>
            </div>
            <div class="pages navbar-through">
                <div data-page="user-signature" class="page no-tabbar">
                    <div class="page-content">
                        <div class="list-block">
                            <div class="list-block-title">填写简介:</div>
                            <ul>
                                <li class="align-top">
                                    <div class="item-content">
                                        <div class="item-inner">
                                            <div class="item-input">
                                                <textarea id="description"></textarea>
                                            </div>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/my-app.js"></script>
    <script src="Scripts/jquery-1.11.3.min.js" type="text/javascript"></script>
    <script src="Scripts/FrameJs/global.js"></script>
    <script src="Scripts/FrameJs/frame.ajax.js"></script>
    <!--<script src="Scripts/cordova.js"></script>-->
    <script type="text/javascript">
        // Initialize your app
        var myApp = new Framework7();
        // Export selectors engine
        var $$ = Dom7;
        $(function() {
            $.Frame.Ajax.Ajax({
                url: $.Frame.Config.Constant.ServerUrl + "doctor.querydoctorinfo.go",
                postdata: {
                    doctorsno: localStorage.getItem("doctorSno")
                },
                success: function (rtn) {
                    //发送成功
                    if (rtn.issuccess) {
                        $("#description").text(rtn.data0.contents);
                    } else {
                        myApp.alert(rtn.msg, "提示");
                    }
                },
                async: true
            })
            $$('#savedescription').on('click', function () {
                $.Frame.Ajax.Ajax({
                    url: $.Frame.Config.Constant.ServerUrl + "doctor.savedoctordescription.go",
                    postdata: {
                        doctorsno: localStorage.getItem("doctorSno"),
                        //doctorsno: "1fc0aa39-cd6b-4786-b078-8b4c59cebdc3"
                        updatedescription: $("#description").val()
                    },
                    success: function (rtn) {
                        //发送成功
                        if (rtn.issuccess) {
                            myApp.alert("修改成功!", "提示");
                        } else {
                            myApp.alert("修改失败!", "提示");
                        }
                    },
                    async: true
                })
            })
        })
    </script>
</body>
</html>
